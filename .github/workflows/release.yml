name: Release

on:
  push:
    tags:
      - 'v*'  # 仅在推送 v1.0.0 这类 tag 时触发

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'  # 你实际使用的 Go 版本

      - name: Build binaries for multiple platforms
        run: |
          mkdir -p dist/etc
          cp -r ./etc/* dist/etc/

          GOOS=linux GOARCH=amd64 go build -o dist/parseIP-linux ./main.go
          GOOS=darwin GOARCH=amd64 go build -o dist/parseIP-macos ./main.go
          GOOS=windows GOARCH=amd64 go build -o dist/parseIP.exe ./main.go

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/parseIP-linux
            dist/parseIP-macos
            dist/parseIP.exe
            dist/etc/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
