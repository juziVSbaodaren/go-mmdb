name: Release

on:
  push:
    tags:
      - 'v*'  # å¦‚ v1.0.0 æ—¶è§¦å‘
permissions:
  contents: write  # ðŸ‘ˆ è¿™æ˜¯å…³é”®
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'  # æ ¹æ®ä½ å®žé™…ä½¿ç”¨çš„ Go ç‰ˆæœ¬

      - name: Extract version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          mkdir -p dist/etc
          cp -r ./etc/* dist/etc/

          # æž„å»ºå¹¶æ‰“åŒ… Linux ç‰ˆæœ¬
          GOOS=linux GOARCH=amd64 go build -o parseIP ./main.go
          mkdir -p pkg/linux
          mv parseIP pkg/linux/
          cp -r ./etc pkg/linux/
          tar -czf dist/parseIP-linux-${VERSION}.tar.gz -C pkg/linux .

          # æž„å»ºå¹¶æ‰“åŒ… macOS ç‰ˆæœ¬
          GOOS=darwin GOARCH=amd64 go build -o parseIP ./main.go
          mkdir -p pkg/macos
          mv parseIP pkg/macos/
          cp -r ./etc pkg/macos/
          tar -czf dist/parseIP-macos-${VERSION}.tar.gz -C pkg/macos .

          # æž„å»ºå¹¶æ‰“åŒ… Windows ç‰ˆæœ¬
          GOOS=windows GOARCH=amd64 go build -o parseIP.exe ./main.go
          mkdir -p pkg/windows
          mv parseIP.exe pkg/windows/
          cp -r ./etc pkg/windows/
          zip -r dist/parseIP-windows-${VERSION}.zip pkg/windows

      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            dist/*.tar.gz
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
