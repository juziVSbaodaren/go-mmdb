name: Go Build and Deploy

on:
  push:
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Build binary
        run: |
            mkdir -p dist                   # ✅ 创建 dist 文件夹
            GOOS=linux GOARCH=amd64 go build -v -o dist/parseIP ./main.go
      - name: Create target directory on server
        uses: appleboy/ssh-action@v1.0.0
        with:
              host: ${{ secrets.SSH_HOST }}
              username: ${{ secrets.SSH_USERNAME }}
              key: ${{ secrets.SSH_PRIVATE_KEY }}
              port: 22
              script: mkdir -p /home/deploy/myapp
      - name: Deploy to server via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}           # 服务器 IP
          username: ${{ secrets.SSH_USERNAME }}       # 服务器用户名
          key: ${{ secrets.SSH_PRIVATE_KEY }}     # 之前添加的私钥
          port: 22                               # ssh端口，默认22
          source: "dist/parseIP"                        # 上传的文件
          target: "/home/deploy/myapp"             # 远程目录
